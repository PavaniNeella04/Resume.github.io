<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>
<body bgcolor="#CDC2AE">
    <form action="formaction.html">
    <label for="name">Name</label>
    <input type="text" placeholder="Ex:Pavani" required id="name" name="name"><br><br>
    <label for="number">Number</label>
    <input type="number" id="number" placeholder="Ex:9874562233" required id="number" name="number"><br><br>
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Ex:pavanineella154@gmail.com" required id="email" name="email"><br><br>
    <label for="message">Message</label>
    <input type="text" placeholder="Ex:Any Queries" required id="message" name="message"><br><br>
    <center><input type="submit"></center>
    </form>
</body>
</html>
